<!DOCTYPE html>
<html>
<head>
	<title>JS Music Mixer Project</title>

	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="playContainer">
		<div class="playControls">
			<h1>Amuse</h1>
			<h2>JavaScript Music Mixer Project</h2>
		    <button class="play" disabled>Loading...</button>
		    <button class="stop" disabled>Stop</button>
		</div>
		<div class="audioControls">
			    <label for="gainValue">Volume: <span class="gain">1</span>
					<input class="gainSlider" name="gainValue" type="range" min="0" max="1" step=".01" value="1" disabled />
				</label>
			<br>
			    <label for="playbackRate">Playback rate: <span class="rate">1</span>
			    	<!-- some browers don't allow playback rate under .4 or under -->
			        <input class="playbackSlider" name="playbackRate" type="range" min=".1" max="10" step="0.05" value="1" disabled />
			    </label>
			<br>
			    <label for="panValue">Stereo panning: <span class="pan">0</span>
			        <input class="panSlider" name="panValue" type="range" min="-1" max="1" step="0.01" value="0" disabled />
			    </label>
			<br>

			<div class="filterControls">
			    <label for="filterFreq">Filter frequency: <span class="freq">2500Hz</span>
			        <input class="filterSlider" name="filterFreq" type="range" min="0" max="20000" step="10" value="2500" disabled />
			    </label>

			<br>

			    <label>Filter quality value: <span class="filterQValue">1</span> 
			        <input class="filterQSlider" type="range" min=".0001" max="10" step=".0001" value="5" disabled/>
			    </label>

			<br>

			    <label>Filter gain value: <span class="filterGainValue">0</span> 
			        <input class="filterGainSlider" type="range" min="-40" max="40" step="1" value="0" disabled/>
			    </label>

			<br>

			    <p>Filter type</p>
			    <select name="filterType" class="filterType">
			        <option value="lowpass">Lowpass</option>
			        <option value="highpass">Highpass</option>
			        <option value="bandpass">Bandpass</option>
			        <option value="lowshelf">Lowshelf</option>
			        <option value="highshelf">Highshelf</option>
			        <option value="peaking">Peaking</option>
			        <option value="notch">Notch</option>
			        <option value="allpass">Allpass</option>
			    </select>
			</div>
		</div>
		<div id="description">
			<p>Made with <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API">Web Audio API</a> and <a href="http://threejs.org/">ThreeJS.</a></p>
			<p>A <a href="https://www.learnitgirl.com">Learn IT, Girl</a> 2016 project.</p>
		</div>
	</div>

	<!-- CONTAINER FOR THREEJS -->
	<div id="threeJSContainer" class="panColour"></div>  

	<!-- ThreeJS -->
	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/OrbitControls.js"></script>
	<!-- Main JS -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
