<!DOCTYPE html>
<html>
<head>
	<title>JS Music Mixer Project</title>

	<link rel="stylesheet" href="css/app.css" />
</head>
<body>

<div id="fullWin">
	<h1>Amuse</h1>
	<div class="controls">
	    <button class="play" disabled>Loading...</button>
	    <button class="stop" disabled>Stop</button>
	</div>
	<div class="play-controls">
		    <label for="gainValue">Gain/volume <span class='gain'>0.5</span>
				<input class='gainSlider' name='gainValue' type='range' min='0' max='1' step='.01' value='0.5' disabled />
			</label>
		<hr>
		    <label for='playbackRate'>playback rate <span class='rate'>1</span>
		        <input class='playbackSlider' name='playbackRate' type='range' min='0' max='10' step='0.05' value='1' disabled />
		    </label>

		<hr>

		<div class='filterControls'>
		    <label for='filterFreq'>filter frequency <span class='freq'>2500Hz</span>

		        <input class='filterSlider' name='filterFreq' type='range' min='0' max='20000' step='10' value='2500' disabled />
		    </label>
		    <label>quality (Q) value <span class='filterQValue'>1</span> 
		        <input class="filterQSlider" type="range" min=".0001" max="10" step=".0005" value="1" disabled/>
		    </label>
		    <label>filter gain value <span class='filter-gain-value'>0</span> 
		        <input class="filterGainSlider" type="range" min="-40" max="40" step="1" value="0" disabled/>
		    </label>
		    <p>filter type</p>
		    <select name="filterType" class="filterType">
		        <option value="lowpass">lowpass</option>
		        <option value="highpass">highpass</option>
		        <option value="bandpass">bandpass</option>
		        <option value="lowshelf">lowshelf</option>
		        <option value="highshelf">highshelf</option>
		        <option value="peaking">peaking</option>
		        <option value="notch">notch</option>
		        <option value="allpass">allpass</option>
		    </select>
		</div>
	</div>

<!-- 	<canvas class="canvasOne"></canvas>
	<canvas class="canvasTwo"></canvas> -->
</div>

	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
