<!DOCTYPE html>
<html>
<head>
	<title>JS Music Mixer Project</title>

	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1>Amuse</h1>


<p><input type="button" onclick="swapText();sample.toggle();" value="Play" id="playPauseButton"></p>
<p><input type="checkbox" id="c1" checked="false" onchange="sample.toggleFilter(this);">

<p><input type="range" min="0" max="1" step="0.01" value="1" onmousemove="console.log(this.value);sample.changeFrequency(this);"> Frequency</p>

<p><input type="range" min="0" max="1" step="0.01" value="0" onmousemove="console.log(this.value);sample.changeQuality(this);"> Quality</p>

<canvas id="canvas"></canvas>



	<!--<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/tone.js"></script>-->
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
